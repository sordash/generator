      body {
        display: flex;

      $(document).ready(function() {
        var $colorChangeDiv = $(".yes");
         $colorChangeDiv.mouseenter(function() {

         });

         });
      })

    </div>

      <div class="yes">
        <a href="main.html">ДА!</a>
      </div>

    </div>
  </body>
</html>
